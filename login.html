<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BIOMEG 2026 LPP Decoding Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #263B55;
            --navy-dark: #1a2a3d;
            --navy-light: #3a5577;
            --orange: #D35400;
            --orange-light: #e67e22;
            --orange-glow: rgba(211, 84, 0, 0.15);
            --cream: #faf8f5;
            --white: #ffffff;
            --gray-100: #f7f7f7;
            --gray-200: #e8e8e8;
            --gray-500: #6b7280;
            --red: #e74c3c;
        } 

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            color: var(--navy);
            line-height: 1.7;
            background: var(--cream);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            line-height: 1.2;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 2rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--navy);
            text-decoration: none;
        }

        .nav-logo span {
            color: var(--orange);
        }

        /* Login Container */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: var(--white);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .login-card h2 {
            text-align: center;
            color: var(--navy);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-card .subtitle {
            text-align: center;
            color: var(--gray-500);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            color: var(--navy);
            background: var(--white);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 4px var(--orange-glow);
        }

        /* Password Input with Toggle */
        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-wrapper input {
            padding-right: 3rem;
        }

        .password-toggle {
            position: absolute;
            right: 0.8rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.5;
            transition: opacity 0.2s;
            padding: 0.5rem;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .password-toggle.showing {
            opacity: 1;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--red);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: center;
        }

        .btn-primary {
            background: var(--orange);
            color: var(--white);
            box-shadow: 0 4px 20px rgba(211, 84, 0, 0.3);
        }

        .btn-primary:hover {
            background: var(--orange-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(211, 84, 0, 0.4);
        }

        .btn-primary:disabled {
            background: var(--gray-200);
            color: var(--gray-500);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-500);
        }

        .register-link a {
            color: var(--orange);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--gray-500);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            color: var(--orange);
        }

        /* Footer */
        footer {
            background: var(--navy-dark);
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .footer-text a {
            color: var(--orange);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">BIOMEG<span>2026</span></a>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to access your challenge portal</p>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@institution.edu">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="footer-text">
            BIOMEG 2026 LPP Decoding Challenge<br>
            <a href="index.html">Back to Home</a>
        </p>
    </footer>

    <!-- Firebase SDK -->
    <script>
        // Password visibility toggle
        function togglePassword() {
            const input = document.getElementById('password');
            const button = document.querySelector('.password-toggle');
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
                button.classList.add('showing');
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
                button.classList.remove('showing');
            }
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAMSJBFzhcb9Dm0hv085xG-PSE5J9G748A",
            authDomain: "lpp-challenge.firebaseapp.com",
            projectId: "lpp-challenge",
            storageBucket: "lpp-challenge.firebasestorage.app",
            messagingSenderId: "67639447302",
            appId: "1:67639447302:web:bbd130790fd39013f9d887"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Hide error message
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Redirect to portal on success
                window.location.href = 'portal.html';
            } catch (error) {
                console.error('Login error:', error);
                
                let message = 'An error occurred. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    message = 'No account found with this email. Please register first.';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Invalid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Too many failed attempts. Please try again later.';
                } else if (error.code === 'auth/invalid-credential') {
                    message = 'Invalid email or password. Please check and try again.';
                }
                
                showError(message);
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        });

        // Handle forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                alert('Password reset email sent! Please check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                if (error.code === 'auth/user-not-found') {
                    showError('No account found with this email.');
                } else {
                    showError('Failed to send reset email. Please try again.');
                }
            }
        });
    </script>
</body>
</html>
